<ion-content padding>
    <ion-slides (ionSlideWillChange)="slideWillChange()" spaceBetween="20">
        <ion-slide>
            <h2>{{ 'PAY_ATTENTION' | translate }}</h2>
            <p>{{ 'MEAL_EXPLANATION_TEXT' | translate }}</p>
            <div class="meal">
                <div class="figure">
            <span class="triangle" *ngIf="safe">
                <span>Afhalen</span>
            </span>
                    <span class="image"></span>
                </div>
                <div class="content">
                    <div>
                        <h3>Krokante broccoli met Parmezaanse kaas</h3>
                        <span class="price">â‚¬4,95</span>
                    </div>
                    <span class="food-entrepreneur">Enak Sekali</span>
                </div>
                <div class="percentage border">
                    <div class="progress">
                <span class="dot"
                      *ngFor="let dot of dots"
                      [class.animate]="dot.animate"
                      [class.active]="dot.active"></span>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <h2>{{ 'PAY_MEAL' | translate }}</h2>
            <p>{{ 'PAY_MEAL_TEXT' | translate }}</p>
            <div class="cards">
                <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                <i class="fa fa-cc-visa" aria-hidden="true"></i>
                <i class="fa fa-cc-paypal" aria-hidden="true"></i>
            </div>
        </ion-slide>
    </ion-slides>
    <div class="wrapper">
        <div class="progress">
            <span class="dot" [class.active]="currentIndex === 0"></span>
            <span class="dot" [class.active]="currentIndex === 1"></span>
        </div>
        <div class="next">
            <button (click)="next()">{{ currentIndex === 0 ? ('NEXT' | translate) : ('GET_STARTED' | translate) }}</button>
        </div>
    </div>
</ion-content>
