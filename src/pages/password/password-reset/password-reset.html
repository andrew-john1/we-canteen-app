<ion-header no-border>
    <ion-toolbar color="transparent">
        <ion-title>{{ 'RESET_PASSWORD' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="figure">
        <span class="image" title="Afbeelding: We Canteen"></span>
    </div>
    <form (ngSubmit)="onSubmit(form.value)"
          [formGroup]="form">
        <div class="form-control">
            <input type="password"
                   [class.error]="!form.controls.password.valid && formSend || formError"
                   formControlName="password"
                   placeholder="{{ 'NEW_PASSWORD' | translate }}">
        </div>

        <button ion-button block
                class="submit"
                type="submit">{{ 'SUBMIT' | translate }}
        </button>
    </form>
</ion-content>
