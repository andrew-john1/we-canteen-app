<ion-header no-border>
    <ion-navbar color="transparent">
        <button ion-button
                menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'FORGOT_PASSWORD' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="figure">
        <span class="image" title="Afbeelding: We Canteen"></span>
    </div>
    <form (ngSubmit)="onSubmit(form.value)"
          [formGroup]="form">
        <div class="form-control">
            <input type="email"
                   [class.error]="!form.controls.email.valid && formSend || formError"
                   formControlName="email"
                   email
                   placeholder="{{ 'EMAIL' | translate }}">
        </div>

        <button class="submit"
                type="submit">{{ 'SUBMIT' | translate }}</button>
    </form>
</ion-content>
